
{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="min-h-screen bg-slate-900 flex items-center justify-center p-2 sm:p-4">
    <div class="w-full max-w-xs sm:max-w-md">
        <h2 class="text-3xl sm:text-4xl font-bold text-white mb-6 sm:mb-10 text-center animate-fade-in">Log In</h2>

        <form method="post" class="bg-slate-800 rounded-xl p-4 sm:p-6 mx-auto shadow-2xl border border-slate-700 space-y-4">
            {% csrf_token %}

            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-white text-sm font-medium mb-1">
                    Username
                </label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                       class="w-full px-5 py-3 bg-slate-800 text-white text-lg rounded-xl border-2 border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-400 placeholder-slate-400"
                       placeholder="Enter your username"
                       autocomplete="off">
                {% if form.username.errors %}
                    <div class="text-red-400 text-sm mt-1">
                        {{ form.username.errors }}
                    </div>
                {% endif %}
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-white text-sm font-medium mb-1">
                    Password
                </label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                       class="w-full px-5 py-3 bg-slate-800 text-white text-lg rounded-xl border-2 border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-400 placeholder-slate-400"
                       placeholder="Enter your password"
                       autocomplete="off">
                {% if form.password.errors %}
                    <div class="text-red-400 text-sm mt-1">
                        {{ form.password.errors }}
                    </div>
                {% endif %}
            </div>

            <button type="submit"
                class="bg-sky-600 text-white font-semibold py-2 sm:py-3 px-4 sm:px-6 rounded-lg hover:bg-sky-700 transition-colors duration-200 shadow-lg hover:shadow-sky-700/50 w-full mt-4 sm:mt-6">
                Log In
            </button>
        </form>

        <p class="text-center mt-4 sm:mt-6">
            <a href="{% url 'signup' %}"
                class="text-sky-400 hover:text-sky-300 underline transition-colors duration-200 font-medium">
                Don't have an account? Sign up
            </a>
        </p>
    </div>
</div>
{% endblock %}
