{% extends 'base.html' %}
<!-- {% load static %} -->

{% block content %}
<div class="container mx-auto p-4 md:p-8 bg-slate-900 min-h-screen">
    <h1 class="text-3xl font-bold text-white mb-8">
        {% if object %}
            Edit Website
        {% else %}
            Add New Website
        {% endif %}
    </h1>

    <form method="post" class="bg-slate-800 rounded-xl p-6 max-w-lg mx-auto shadow-lg transition-all duration-300 hover:shadow-2xl hover:shadow-sky-500/30 border border-slate-700">
        {% csrf_token %}
        <div class="mb-6">
            <label for="{{ form.name.id_for_label }}" class="block text-sm font-semibold text-slate-200 mb-2">{{ form.name.label }}</label>
            {{ form.name.errors }}
            {{ form.name }}
        </div>
        <div class="mb-6">
            <label for="{{ form.url.id_for_label }}" class="block text-sm font-semibold text-slate-200 mb-2">{{ form.url.label }}</label>
            {{ form.url.errors }}
            {{ form.url }}
        </div>
        <button type="submit" class="bg-sky-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-sky-700 transition-colors duration-200 shadow-lg hover:shadow-sky-700/50 w-full mt-6">Save</button>
    </form>
</div>
{% endblock %}
